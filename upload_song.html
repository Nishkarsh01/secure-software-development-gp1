<!doctype html>
<html lang="en">

<head>
    <title>thing - Upload a song</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel='stylesheet' href='css/main.css' />
    <link rel='stylesheet' href='css/nav.css' />
    <link rel='stylesheet' href='css/post.css' />
    <link rel='stylesheet' href='css/upload_song.css' />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type='module' src='js/supabaseClient.js' defer></script>
    <script type='module' src='js/upload_song.js' defer></script>
    <script type='module' src='js/nav.js' defer></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand sticky-top">
            <div class="container-fluid nav-container">
                <!-- Image on the left -->
                <a class="navbar-brand" href="feed.html">
                    <img src="img/logo-big.svg" alt="Logo" width="120" height="30">
                </a>
                <img id='navProfilePic'>
                <a id='userDisplay'></a>

                <!-- Navbar links on the right -->
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li> -->
                    <li class='nav-item'>
                        <a id='signOut' class='nav-link' href='#'>SIGN OUT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <!-- FORM TO UPLOAD A SONG -->
        <!-- PLAIN TEXT -->
        <div class="container create-post-container mt-5">

            <form method="post" enctype="multipart/form-data" class="mt-4">
                <div class="container">
                    <div class='row'>
                        <div class='col-6'>
                            <h2 class='h2-light'>UPLOAD A SONG</h2>
                            <label for="title" class="form-label">SONG TITLE</label>
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="Enter the title">
                            <div class='divider'></div>
                            <label for='image' class='form-label'>COVER IMAGE<sup><em>(optional)</em></sup></label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <div class='col-6 cover-img-container'>
                            <img class='cover-img' src=''>
                        </div>
                    </div>
                    <div class='divider'></div>
                    <div class='row'>
                        <label for='audio' class='form-label'>AUDIO FILE</label>
                        <input type="file" class="form-control" id="audio" name="image">
                    </div>
                </div>
                <div class='divider'></div>
                <div class="mb-3">
                    <label for="description" class="form-label">DESCRIPTION<sup><em>(optional)</em></sup></label>
                    <textarea class="form-control" id="desciption" name="description" rows="3"
                        placeholder="Describe your song..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary submit-button">UPLOAD</button>
            </form>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>



</body>

</html>
