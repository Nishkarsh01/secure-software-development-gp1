<!doctype html>
<html lang="en">

<head>
    <title>thing - Create a post</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel='stylesheet' href='css/main.css' />
    <link rel='stylesheet' href='css/nav.css' />

    <link rel='stylesheet' href='css/post.css' />
    <link rel='stylesheet' href='css/create_post.css' />
    <link rel='stylesheet' href='css/user_details.css' />


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type='module' src='js/supabaseClient.js' defer></script>
    
    <script type='module' src='js/user_details.js' defer></script>
    <script type='module' src='js/nav.js' defer></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand sticky-top">
            <div class="container-fluid nav-container">
                <!-- Image on the left -->
                <a class="navbar-brand" href="feed.html">
                    <img src="img/logo-big.svg" alt="Logo" width="120" height="30">
                </a>
                <img id='navProfilePic'>
                <a id='userDisplay'></a>

                <!-- Navbar links on the right -->
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <li class='nav-item'>
                        <a id='signOut' class='nav-link' href='#'>SIGN OUT</a>
                    </li>
                </ul>
            </div>
        </nav>


    </header>
    <main>

        <!-- FORM TO CREATE A POST -->
        <!-- PLAIN TEXT -->
        <div class="container create-post-container mt-5">
            <h2 class='h2-light'>NEW USER DETAILS</h2>
            <h3>Add some detailed information to your account.</h3>
            <form method="post" enctype="multipart/form-data" class="mt-4">

                <div class="mb-3">
                    <label for="displayName" class="form-label">DISPLAY NAME</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" placeholder="Your thing display name">
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">BIO<sub><em>(optional)</em></sub></label>
                    <textarea class="form-control" id="bio" name="bio" rows="3"
                        placeholder="Write your post here..." required></textarea>
                </div>
                <div class='divider'></div>
                <div class="mb-3">
                    <label for="image" class="form-label">DISPLAY PICTURE<sub><em>(optional)</em></sub></label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>


                <button type="submit" class="btn btn-primary submit-button">SUBMIT</button>
            </form>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>



</body>

</html>
