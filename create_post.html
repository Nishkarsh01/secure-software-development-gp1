<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='css/nav.css' />

    <link rel='stylesheet' href='css/post.css' />
    <link rel='stylesheet' href='css/create_post.css' />


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type='module' src='js/create_post.js' defer></script>
    <script type='module' src='js/nav.js' defer></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand sticky-top">
            <div class="container-fluid nav-container">
                <!-- Image on the left -->
                <a class="navbar-brand" href="feed.html">
                    <img src="img/logo-big.svg" alt="Logo" width="120" height="30">
                </a>
                <img id='navProfilePic'>
                <a id='userDisplay'></a>

                <!-- Navbar links on the right -->
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li> -->
                    <li class='nav-item'>
                        <a id='signOut' class='nav-link' href='#'>SIGN OUT</a>
                    </li>
                </ul>
            </div>
        </nav>


    </header>
    <main>

        <!-- FORM TO CREATE A POST -->
        <!-- PLAIN TEXT -->
        <div class="container create-post-container mt-5">
            <h2 class='h2-light'>CREATE A POST</h2>
            <form method="post" enctype="multipart/form-data" class="mt-4">
                <!-- Hidden user_id field -->
                <input type="hidden" name="user_id" value="USER_ID_HERE">

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title">
                </div>
                <div class="mb-3">
                    <label for="postBody" class="form-label">Post Body</label>
                    <textarea class="form-control" id="postBody" name="post body" rows="3"
                        placeholder="Write your post here..." required></textarea>
                </div>
                <div class='divider'></div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <div class="mb-3">
                    <label for="item-type" class="form-label">Post Type <sub>(Click to choose)</sub></label>
                    <select class="form-control" id="item-type" name="item-type">
                        <option value="post" selected>Vanilla Post</option>
                        <option value="song">Song</option>
                        <option value="album">Album</option>
                        <option value="playlist">Playlist</option>
                        <option value="collection">Collection</option>
                    </select>
                </div>
                <div class="mb-3 item-selection">
                    <label for="item" class="form-label">Item</label>
                    <select class="form-control" id="item" name="item" placeholder="Specify the item">
                    </select>
                </div>

                <button type="submit" class="btn btn-primary submit-button">POST</button>
            </form>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

</body>
