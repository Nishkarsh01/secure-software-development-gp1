<div class="container audio-player-container" data-audio-id="audio2">
    <div class='row'>
        <!-- IMAGE  -->
        <div class='col-1'>
            <img class='audio-cover-image' src='img/profile-placeholder.jpg'>
        </div>
        <audio class="audio-player" id="audio2"
            src="https://vfhfxrahmimzvkxnyiqx.supabase.co/storage/v1/object/public/songs/ffd45d4b-7012-4a80-8700-34106401f1b6.mp3"></audio>
        <!-- PLAY/PAUSE BUTTON -->
        <div class='col-1'>
            <button class="playButton">
                <img src='img/play.png'>
            </button>

            <button class="pauseButton" style="display:none;">
                <img src='img/pause.png'>
            </button>
        </div>

        <!-- SEEKER -->
        <div class='col'>
            <div class='row audio-info'>
                <div class='col-1 audio-profile-pic-container'>
                    <img class='audio-profile-pic' src='img/profile-placeholder.jpg'>
                </div>
                <div class='col'>
                    <p class='audio-artist-display'>Artist Name</p>
                    <p class='audio-title'>Audio Title</p>
                </div>

            </div>
            <div class='row'>
                <div class='col'>
                    <input type="range" class="seekSlider" value="0" step="1">
                </div>

                <div class='col timer'>
                    <span class="currentTime">0:00</span>
                    <span> / </span>
                    <span class="totalDuration">0:00</span>
                </div>
            </div>
        </div>
    </div>
</div>
