<!doctype html>
<html lang="en">

<head>
    <title>Welcome to the thing</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel='stylesheet' href='css/main.css' />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type='module' src='js/supabaseClient.js' defer></script>
    <script type='module' src='js/login.js' defer></script>
</head>

<body>
    <header>
    </header>

    <main>


        <div class='container '>
            <div class="row justify-content-center">

                <div class='col-md-4 col-sm-8 col-lg-6'>
                    <h1 class='h1-light'>
                        Welcome to the
                    </h1>
                    <img class='img-fluid logo-big logo-white' src='img/logo-big.svg' alt="Thing logo">
                </div>

                <div class="col-md-8 col-sm-8 col-lg-6 login-section">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username/email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-login">LOGIN</button>
                        </div>
                    </form>
                    <div class='text-center mt-3'>
                        <p class='register-msg'>
                            Don't have an account yet?
                        </p>
                        <a href='register.html' class='btn btn-register'>
                            SIGN UP
                        </a>
                    </div>
                </div>
        
            </div>
        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
